name: Release

on:
  push:
    tags:
      - 'v*'

env:
  SCHEME: GiveMeABreak
  PROJECT_DIR: GiveMeABreak
  APP_NAME: "Give Me A Break"

jobs:
  build-and-release:
    name: Build, Sign, Notarize & Release
    runs-on: macos-26
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Install signing certificate
        env:
          CERTIFICATE_P12: ${{ secrets.CERTIFICATE_P12 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        run: |
          CERT_PATH="$RUNNER_TEMP/certificate.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -base64 32)"

          echo "$CERTIFICATE_P12" | base64 --decode -o "$CERT_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          security import "$CERT_PATH" \
            -P "$CERTIFICATE_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"

          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain-db

      - name: Prepare ExportOptions plist
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          sed -i '' "s/__TEAM_ID__/$APPLE_TEAM_ID/g" "$PROJECT_DIR/ExportOptions-DirectDistribution.plist"

      - name: Build archive
        run: |
          xcodebuild archive \
            -project "$PROJECT_DIR/$SCHEME.xcodeproj" \
            -scheme "$SCHEME" \
            -configuration Release \
            -archivePath "$RUNNER_TEMP/$SCHEME.xcarchive" \
            MARKETING_VERSION="${{ steps.version.outputs.VERSION }}" \
            -quiet

      # ── GitHub Releases (Developer ID) ──

      - name: Export for direct distribution
        run: |
          xcodebuild -exportArchive \
            -archivePath "$RUNNER_TEMP/$SCHEME.xcarchive" \
            -exportPath "$RUNNER_TEMP/direct" \
            -exportOptionsPlist "$PROJECT_DIR/ExportOptions-DirectDistribution.plist"

      - name: Create ZIP
        run: |
          cd "$RUNNER_TEMP/direct"
          ditto -c -k --keepParent "$APP_NAME.app" "$RUNNER_TEMP/GiveMeABreak-${{ steps.version.outputs.VERSION }}.zip"

      - name: Notarize
        timeout-minutes: 90
        env:
          NOTARY_APPLE_ID: ${{ secrets.NOTARY_APPLE_ID }}
          NOTARY_PASSWORD: ${{ secrets.NOTARY_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          xcrun notarytool submit \
            "$RUNNER_TEMP/GiveMeABreak-${{ steps.version.outputs.VERSION }}.zip" \
            --apple-id "$NOTARY_APPLE_ID" \
            --password "$NOTARY_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait --timeout 60m

          xcrun stapler staple "$RUNNER_TEMP/direct/$APP_NAME.app"

          cd "$RUNNER_TEMP/direct"
          ditto -c -k --keepParent "$APP_NAME.app" "$RUNNER_TEMP/GiveMeABreak-${{ steps.version.outputs.VERSION }}.zip"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "$GITHUB_REF_NAME" \
            "$RUNNER_TEMP/GiveMeABreak-${{ steps.version.outputs.VERSION }}.zip" \
            --title "$GITHUB_REF_NAME" \
            --generate-notes

      # ── Sparkle Appcast ──

      - name: Generate Sparkle appcast
        env:
          SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}
          GH_TOKEN: ${{ github.token }}
        run: |
          SPARKLE_BIN="${{ github.workspace }}/$PROJECT_DIR/build/SourcePackages/artifacts/sparkle/Sparkle/bin"
          ZIP_PATH="$RUNNER_TEMP/GiveMeABreak-${{ steps.version.outputs.VERSION }}.zip"
          DOWNLOAD_URL="https://github.com/jxucoder/give-me-a-break/releases/download/$GITHUB_REF_NAME/GiveMeABreak-${{ steps.version.outputs.VERSION }}.zip"

          xcodebuild -resolvePackageDependencies -project "$PROJECT_DIR/$SCHEME.xcodeproj" -quiet

          LENGTH=$(stat -f%z "$ZIP_PATH")
          SIG=$(echo "$SPARKLE_PRIVATE_KEY" | "$SPARKLE_BIN/sign_update" "$ZIP_PATH" --ed-key-file -)

          cat > "$RUNNER_TEMP/appcast.xml" <<APPCAST
          <?xml version="1.0" encoding="utf-8"?>
          <rss version="2.0" xmlns:sparkle="http://www.andymatuschak.org/xml-namespaces/sparkle" xmlns:dc="http://purl.org/dc/elements/1.1/">
            <channel>
              <title>Give Me A Break</title>
              <link>https://jxucoder.github.io/give-me-a-break/appcast.xml</link>
              <item>
                <title>Version ${{ steps.version.outputs.VERSION }}</title>
                <pubDate>$(date -R)</pubDate>
                <sparkle:version>${{ steps.version.outputs.VERSION }}</sparkle:version>
                <sparkle:shortVersionString>${{ steps.version.outputs.VERSION }}</sparkle:shortVersionString>
                <sparkle:minimumSystemVersion>14.0</sparkle:minimumSystemVersion>
                <enclosure url="$DOWNLOAD_URL" length="$LENGTH" type="application/octet-stream" $SIG />
              </item>
            </channel>
          </rss>
          APPCAST

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          cp "$RUNNER_TEMP/appcast.xml" docs/appcast.xml
          git add docs/appcast.xml
          git commit -m "Update appcast.xml for $GITHUB_REF_NAME" || true
          git push origin main

      - name: Clean up keychain
        if: always()
        run: security delete-keychain "$RUNNER_TEMP/build.keychain-db" 2>/dev/null || true
